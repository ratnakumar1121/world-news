<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot World News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Hot World News</h1>
        <p>Latest global headlines by country, updated in real-time</p>
    </header>
    <main>
        <div id="controls">
            <select id="country-select">
                <option value="">Select a country</option>
                <!-- Options will be populated by JavaScript -->
            </select>
            <input type="text" id="search-input" placeholder="Search keywords (e.g., election, climate)">
            <button id="fetch-btn">Fetch News</button>
        </div>
        <div id="news-container">
            <p class="loading">Select a country or search to load news...</p>
        </div>
    </main>
    <footer>
        <p>Powered by NewsData.io API. Free tier: 200 credits/day. No affiliation with news sources.</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
